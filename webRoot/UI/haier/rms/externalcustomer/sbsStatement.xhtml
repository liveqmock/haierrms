<!-- 企单（SBS） -->
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }
        </style>

    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="form">
                <p:tabView id="tabView" style="font-weight:normal;font-style:normal" dynamic="true" cache="false">
                    <p:tab id="tab" title="企业账户电子对账单">
                        <p:growl id="msgs" showDetail="false" life="8000"/>

                        <div>
                            <p:panel>
                                <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                                    <h:panelGrid columns="2" cellspacing="5">
                                        <p:outputLabel value="企业账号:" for="actnum"/>
                                        <p:inputText id="actnum" size="30" required="true" requiredMessage="请输入账号。"
                                                     value="#{actDetlBookHandler.actnum}"/>

                                        <h:outputLabel value="起始日期:" for="startdate"/>
                                        <p:inputText id="startdate" value="#{actDetlBookHandler.startdate}"
                                                     size="30"
                                                     onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                                        <h:outputLabel value="截止日期:" for="enddate"/>
                                        <p:inputText id="enddate" value="#{actDetlBookHandler.enddate}"
                                                     size="30"
                                                     onclick="WdatePicker({dateFmt:'yyyyMMdd'})"/>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:commandButton id="qrybtn" value="查询" style="width:120px;"
                                                         action="#{actDetlBookHandler.query}"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                        <p:commandButton id="excelbtn1" value="导出" style="width:120px;"
                                                         action="#{actDetlBookHandler.onExport}"
                                                         ajax="false">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                        <p:ajaxStatus style="height:20px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>

                        <p:dataTable id="pdt" height="200" dynamic="true"
                                     value="#{actDetlBookHandler.detlList}" var="record"
                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     paginator="true" rows="30" paginatorPosition="bottom"
                                     rowsPerPageTemplate="100,50,30,10,5"
                                     emptyMessage="数据记录为空...">

                            <p:column style="text-align:center">
                                <f:facet name="header">
                                    账号
                                </f:facet>
                                <h:outputText value="#{record.formatedActnum}"/>
                            </p:column>

                            <p:column sortBy="#{record.stmdat}" style="text-align:center">
                                <f:facet name="header">
                                    交易日期
                                </f:facet>
                                <h:outputText value="#{record.stmdat}">
                                    <!--<f:convertDateTime dateStyle="default"/>-->
                                </h:outputText>
                            </p:column>
                            <p:column sortBy="#{record.tlrnum}" style="text-align:center">
                                <f:facet name="header">
                                    交易柜员
                                </f:facet>
                                <h:outputText value="#{record.tlrnum}"/>
                            </p:column>
                            <p:column sortBy="#{record.vchset}" style="text-align:center">
                                <f:facet name="header">
                                    传票套号
                                </f:facet>
                                <h:outputText value="#{record.vchset}"/>
                            </p:column>
                            <p:column sortBy="#{record.setseq}" style="text-align:center">
                                <f:facet name="header">
                                    套内序号
                                </f:facet>
                                <h:outputText value="#{record.setseq}"/>
                            </p:column>


                            <p:column sortBy="#{record.txnamt}">
                                <f:facet name="header">
                                    <h:outputText value="发生额"/>
                                </f:facet>
                                <h:outputText value="#{record.txnamt}" style="float: right"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="余额"/>
                                </f:facet>
                                <h:outputText value="#{record.lasbal}" style="float: right"/>
                            </p:column>

                            <p:column>
                                <f:facet name="header">
                                    摘要
                                </f:facet>
                                <h:outputText value="#{record.furinf}"/>
                            </p:column>

                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
