<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="form">
                <p:growl id="msgs" showDetail="false" life="1500"/>

                <div id="header">
                    <p:panel header="#{averageBalAction.title}">
                        <h:panelGrid columns="2" cellspacing="5" columnClasses="col-95,col-5">
                            <h:panelGrid columns="2" cellspacing="5">
                                <h:outputLabel value="起始日期:"/>
                                <p:inputText value="#{averageBalAction.startDate}"/>
                                <h:outputLabel value="结束日期:"/>
                                <p:inputText value="#{averageBalAction.endDate}"/>
                                <h:outputLabel value="企业类别:" rendered="#{averageBalAction.queryType == 'C'}" />
                                <h:selectOneMenu id="corpType" style="width:130px;"
                                                 value="#{averageBalAction.corpType}" rendered="#{averageBalAction.queryType == 'C'}">
                                    <f:selectItems value="#{averageBalAction.corpTypeList}"/>
                                </h:selectOneMenu>
                            </h:panelGrid>
                            <h:panelGrid>
                                <p:commandButton id="qrybtn" style="width:90px;" value="查询"
                                                 action="#{averageBalAction.onQuery}"
                                                 update="pdt,msgs">
                                </p:commandButton>
                                <p:commandButton ajax="false" id="btnExport" value="导出CSV"
                                                 style="width:90px;">
                                    <p:dataExporter type="csv" target="pdt"
                                                    fileName="rpt_#{averageBalAction.startDate}_#{averageBalAction.endDate}"
                                                    encoding="GBK"
                                                    pageOnly="false"/>
                                </p:commandButton>
                            </h:panelGrid>
                        </h:panelGrid>
                    </p:panel>
                </div>

                <p:ajaxStatus style="height:20px;text-align:center">
                    <f:facet name="start">
                        <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                    </f:facet>
                    <f:facet name="complete">
                        <h:outputText value=""/>
                    </f:facet>
                </p:ajaxStatus>

                <p:dataTable id="pdt" style="width:100%;"
                             value="#{averageBalAction.detlList}" var="record"
                             rowKey="#{record.txnDate}"
                             selection="#{averageBalAction.selectedRecord}" selectionMode="single"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                             currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                             paginator="true" rows="15"
                             paginatorPosition="bottom"
                             rowsPerPageTemplate="100,50,30,15,5"
                             emptyMessage="数据记录为空...">
                    <p:column style="text-align:center">
                        <f:facet name="header">
                            日期
                        </f:facet>
                        <h:outputText value="#{record.txnDate}"/>
                    </p:column>
                    <p:column style="text-align:center">
                        <f:facet name="header">
                            余额累计(折人民币)
                        </f:facet>
                        <h:outputText value="#{record.rmbBalTotal}" style="float:right"/>
                    </p:column>
                    <p:column style="text-align:center">
                        <f:facet name="header">
                            日均余额(折人民币)
                        </f:facet>
                        <h:outputText value="#{record.rmbBalAverage}" style="float:right"/>
                    </p:column>
                    <p:column style="text-align:center">
                        <f:facet name="header">
                            账户数
                        </f:facet>
                        <h:outputText value="#{record.accts}"/>
                    </p:column>
                    <p:column style="text-align:center">
                        <f:facet name="header">
                            天数
                        </f:facet>
                        <h:outputText value="#{record.days}"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
