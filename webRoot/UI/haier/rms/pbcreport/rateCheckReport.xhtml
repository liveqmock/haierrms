<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
    </ui:define>

    <ui:define name="content">
        <div class="entry" id="top">
            <h:form id="form">
                <p:growl id="msgs" showDetail="false"/>
                <div style="margin-top: 20px;">
                    <p:panel header="选择报表日期">
                        <h:panelGrid columns="2" cellspacing="30">

                            <h:outputLabel value="报表日期" style="font-weight: bold;" for="startdate"/>
                            <p:inputText id="startdate" required="true" requiredMessage="日期不能为空."
                                         value="#{pbcRateRptAction.startdate}"
                                         onclick="WdatePicker({dateFmt:'yyyy-MM-dd'})"/>
                        </h:panelGrid>
                        <p:separator/>
                        <h:panelGrid columns="1" columnClasses="exportbutton">
                            <h:panelGroup>
                            <p:commandButton value="导出人行报表" image="ui-icon-disk" ajax="false"
                                             action="#{pbcRateRptAction.onExportXls_Check}"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </p:panel>
                    <p:ajaxStatus style="height:20px;text-align:center">
                        <f:facet name="start">
                            <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                        </f:facet>
                        <f:facet name="complete">
                            <h:outputText value=""/>
                        </f:facet>
                    </p:ajaxStatus>

                </div>

            </h:form>
        </div>
    </ui:define>

</ui:composition>
