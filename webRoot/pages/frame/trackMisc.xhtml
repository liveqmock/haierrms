<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">


    <ui:define name="content">
        <div style="margin:30px">
            <h:form>

                <p:growl id="growl" showDetail="true"/>

                <p:panel id="system" header="系统状态" toggleable="true" closable="true"
                         toggleSpeed="500" widgetVar="panel">
                    <h:outputText value="SBS System running...."/>

                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="转换" url="#"
                                            icon="/resources/images/update.png" onclick="panel.toggle()"/>
                                <p:menuitem value="关闭" url="#"
                                            icon="/resources/images/delete.png" onclick="panel.close()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>
                <br/>
                <br/>
                <p:panel id="bussiness" header="业务状态" toggleable="true" closable="true"
                         toggleSpeed="500" widgetVar="panel">
                    <h:outputText value="RMS System running...."/>

                    <f:facet name="options">
                        <p:menu>
                            <p:submenu label="Settings">
                                <p:menuitem value="转换" url="#"
                                            icon="/resources/images/update.png" onclick="panel.toggle()"/>
                                <p:menuitem value="关闭" url="#"
                                            icon="/resources/images/delete.png" onclick="panel.close()"/>
                            </p:submenu>
                        </p:menu>
                    </f:facet>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
